<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Example </title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        h2 {
            text-align: center;
            padding: 20px;
            background-color: #ff6600;
            color: white;
            margin: 0;
        }
        .iframe-container {
            position: relative;
            width: 100%;
            height: calc(100% - 60px); /* Adjusting for the header height */
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<h2>Shehzad's Resume </h2>

<div class="iframe-container">
    <iframe src="https://www.chotuchaiwala.pk/"></iframe>
</div>

</body>
</html>
