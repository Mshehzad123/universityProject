<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar (Contacts) -->
            <div class="col-md-4 col-lg-3 sidebar bg-light">
                <div class="header p-3">
                    <h5>Chats</h5>
                </div>
                <div class="search p-3">
                    <input type="text" class="form-control" placeholder="Search or start new chat">
                </div>
                <div class="contacts-list">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <div class="d-flex align-items-center">
                                <img src="https://via.placeholder.com/40" class="rounded-circle me-3" alt="User 1">
                                <div>
                                    <h6>User 1</h6>
                                    <p class="text-muted small">Last message...</p>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="d-flex align-items-center">
                                <img src="https://via.placeholder.com/40" class="rounded-circle me-3" alt="User 2">
                                <div>
                                    <h6>User 2</h6>
                                    <p class="text-muted small">Last message...</p>
                                </div>
                            </div>
                        </li>
                        <!-- Add more contacts as needed -->
                    </ul>
                </div>
            </div>

            <!-- Chat Area -->
            <div class="col-md-8 col-lg-9 chat-area">
                <div class="header p-3 bg-light">
                    <div class="d-flex align-items-center">
                        <img src="https://via.placeholder.com/40" class="rounded-circle me-3" alt="Active User">
                        <h5>Active User</h5>
                    </div>
                </div>
                <div class="chat-content p-3">
                    <div class="message mb-3">
                        <div class="d-flex justify-content-start">
                            <div class="message-bubble p-2 bg-light rounded">
                                <p>Hello, how are you?</p>
                            </div>
                        </div>
                    </div>
                    <div class="message mb-3">
                        <div class="d-flex justify-content-end">
                            <div class="message-bubble p-2 bg-primary text-white rounded">
                                <p>I'm good, thanks!</p>
                            </div>
                        </div>
                    </div>
                    <!-- Add more messages as needed -->
                </div>
                <div class="footer p-3 bg-light">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Type a message">
                        <button class="btn btn-primary">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
